<form (submit)="updatePosts()">
  <div>
    <label for="title">Titolo:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
  </div>
  <div>
    <label for="body">Contenuto:</label>
    <textarea id="body" name="body" [(ngModel)]="newPost.body" required></textarea>
  </div>
  <button type="submit">MODIFICA POST</button>
</form>
