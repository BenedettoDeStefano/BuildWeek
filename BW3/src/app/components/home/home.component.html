<h3 class="text-white text-center mt-4">Lista</h3>
<ng-container *ngFor="let item of postsArray">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" id="my_list">
      <div>
        <span class="text-danger me-4"> {{item.title}}</span>
        {{item.body}}
      </div>
      <div>
        <button type="button" class="btn btn-danger me-2" (click)="deletePostById(item.id)">Delete</button>
        <button type="button" class="btn btn-warning me-2" (click)="selectPostById(item.id)">Edit</button>
        <a class="btn btn-success" [routerLink]="['/view-post', item.id]">View</a>
      </div>
    </li>
  </ul>
</ng-container>
