<form (submit)="createNewPost()" class="my-4">
  <div class="form-group">
    <label class="text-white" for="title">Titolo:</label>
    <input type="text" id="title" name="title" class="form-control" [(ngModel)]="newPost.title" required>
  </div>
  <div class="form-group">
    <label class="text-white" for="body">Contenuto:</label>
    <textarea id="body" name="body" class="form-control" [(ngModel)]="newPost.body" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Crea Post</button>
</form>
